  <title>Criar Usuário</title>
  <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
  <nav>

      <li><a href="./index.html">Criar Usuário</a></li>

  <main>
    <form id="createUserForm">
      <h1>Criar Usuário</h1>
      <input type="text" id="createName" placeholder="Nome" required>
      <input type="email" id="createEmail" placeholder="Email" required>
      <input type="number" id="createAge" placeholder="Idade" required>
      <button type="submit">Criar Usuário</button>
    </form>

    <div id="result">

    </div>
    <div class="container-loader"></div>
