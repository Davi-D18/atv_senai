<body>

    <main>
        <form id="updateUserForm">
            <h1>Atualizar Usuário</h1>
            <input type="number" id="updateUserId" placeholder="ID do Usuário" required>
            <input type="text" id="updateName" placeholder="Novo Nome">
            <input type="email" id="updateEmail" placeholder="Novo Email">
            <input type="number" id="updateAge" placeholder="Nova Idade">
            <button type="submit">Atualizar Usuário</button>
        </form>

        <div id="result"></div>

        <div class="container-loader"></div>
    </main>

    <script type="module" src="./js/atualizar.js"></script>
