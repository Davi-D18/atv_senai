<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Ferramentas</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container-form">
      <h1>Adicionar Produtos</h1>
      <form
        action="./src/Pages/Produtos/index.php"
        id="form-produtos"
        method="POST"
      >
        <div id="produtos">
          <div class="produto">
            <label for="nome">Nome:</label>
            <input type="text" name="nome[]" id="nome" />
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade[]" id="quantidade" />
            <label for="preco">Preço:</label>
            <input type="number" name="preco[]" id="preco" step="0.01" />
          </div>
        </div>
        <input type="hidden" name="produtos" id="produtos-json" />
        <button class="adicionar-produto" type="button">
          Adicionar produto
        </button>

        <button type="submit">Calcular</button>
      </form>
    </section>

    <div class="container-tabela">
      <h2>Produtos Adicionados:</h2>
      <table id="tabela-produtos">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os produtos adicionados dinamicamente aparecerão aqui -->
        </tbody>
      </table>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
